<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGR DEEP SCAN | AI Strategy Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        @keyframes float-1 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }

        @keyframes float-2 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(-1deg);
            }
        }

        @keyframes float-3 {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-25px);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #fff;
            overflow-x: hidden;
        }

        .antigravity-1 {
            animation: float-1 8s ease-in-out infinite;
        }

        .antigravity-2 {
            animation: float-2 10s ease-in-out infinite;
        }

        .antigravity-3 {
            animation: float-3 7s ease-in-out infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5), 0 0 40px -10px rgba(99, 102, 241, 0.2);
            transform: translateY(-10px) scale(1.02);
        }

        .dot-grid {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "recharts": "https://esm.sh/recharts@2.12.0"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { ArrowRight, FileText, Terminal as TerminalIcon, Key, Edit3, Zap, TrendingUp, RefreshCw, Box, Globe, X, Send, Loader2, Cpu, User, Sparkles } from 'lucide-react';
        import { AreaChart, Area, ResponsiveContainer } from 'recharts';

        // --- MOCK SERVICE ---
        const geminiService = {
            streamDocChat: async function* (msg, history) {
                const responseText = "Orbital Link Established.\n\nI am the SGR AI Assistant (Simulation Mode).\n\nIn this real-time demo, I can confirm that the system is operational. The full version of DEEP SCAN utilizes Groq Llama 3 to analyze global news streams in milliseconds.\n\nYou asked: \"" + msg + "\"\n\nCapabilities ready: \n- Macro Analysis (Active)\n- Tech Benchmarking (Active)\n- Strategic Planning (Active)";

                await new Promise(r => setTimeout(r, 800)); // Initial latency simulation

                const chunkSize = 5;
                for (let i = 0; i < responseText.length; i += chunkSize) {
                    yield { text: responseText.slice(i, i + chunkSize) };
                    await new Promise(r => setTimeout(r, 30)); // Typing effect
                }
            }
        };

        // --- CHAT COMPONENT (Provided by User) ---
        const GeminiChat = ({ onClose }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [messages]);

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;

                const userMessage = input.trim();
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
                setIsLoading(true);

                try {
                    const streamResult = geminiService.streamDocChat(userMessage, []);
                    let assistantResponse = '';

                    setMessages(prev => [...prev, { role: 'assistant', content: '' }]);

                    for await (const chunk of streamResult) {
                        const text = chunk.text || "";
                        assistantResponse += text;

                        setMessages(prev => {
                            const newMessages = [...prev];
                            newMessages[newMessages.length - 1].content = assistantResponse;
                            return newMessages;
                        });
                    }
                } catch (error) {
                    console.error(error);
                    setMessages(prev => [...prev, { role: 'assistant', content: "Orbital link unstable. Unable to reach Core AI." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-xl" onClick={onClose} />

                    <div className="relative w-full max-w-xl bg-black/80 backdrop-blur-3xl h-full shadow-[0_0_100px_rgba(99,102,241,0.2)] border-l border-white/10 flex flex-col animate-in slide-in-from-right duration-700 ease-out">
                        <div className="p-8 border-b border-white/10 flex items-center justify-between bg-gradient-to-r from-indigo-900/40 to-black">
                            <div className="flex items-center gap-4">
                                <div className="relative">
                                    <div className="absolute inset-0 bg-indigo-500 blur-md opacity-50 animate-pulse"></div>
                                    <div className="relative bg-indigo-500 p-3 rounded-2xl">
                                        <Cpu size={24} className="text-white" />
                                    </div>
                                </div>
                                <div>
                                    <h2 className="font-black text-xl tracking-tight text-white uppercase italic">SGR AI Core</h2>
                                    <div className="flex items-center gap-1.5">
                                        <span className="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                                        <p className="text-[10px] text-indigo-400 font-black uppercase tracking-widest">Quantum Engine Online</p>
                                    </div>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-3 hover:bg-white/10 rounded-full transition-all text-white/30 hover:text-white">
                                <X size={24} />
                            </button>
                        </div>

                        <div ref={scrollRef} className="flex-1 overflow-y-auto p-10 space-y-10 dot-grid">
                            {messages.length === 0 && (
                                <div className="text-center py-32">
                                    <div className="bg-indigo-500/10 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-8 border border-indigo-500/20 shadow-[0_0_60px_rgba(99,102,241,0.15)]">
                                        <Sparkles size={40} className="text-indigo-400" />
                                    </div>
                                    <h3 className="text-2xl font-black text-white mb-4 uppercase italic">Initialize Flight Protocol</h3>
                                    <p className="text-sm text-gray-500 max-w-xs mx-auto leading-relaxed font-medium">
                                        I am the SGR Core AI. Ask me about global market trends, risk analysis, or system capabilities.
                                    </p>
                                </div>
                            )}

                            {messages.map((msg, i) => (
                                <div key={i} className={`flex gap-5 ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                    <div className={`w-12 h-12 rounded-[1.25rem] flex items-center justify-center shrink-0 border-2 ${msg.role === 'user' ? 'bg-white/5 border-white/10 text-white' : 'bg-indigo-600 border-indigo-500 text-white'
                                        }`}>
                                        {msg.role === 'user' ? <User size={20} /> : <Cpu size={20} />}
                                    </div>
                                    <div className={`max-w-[80%] p-6 rounded-[2rem] text-[15px] leading-relaxed font-medium shadow-2xl ${msg.role === 'user'
                                            ? 'bg-indigo-600/30 border border-indigo-500/40 text-white rounded-tr-none'
                                            : 'bg-white/5 border border-white/10 rounded-tl-none text-gray-200 whitespace-pre-wrap'
                                        }`}>
                                        {msg.content}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex gap-5">
                                    <div className="w-12 h-12 rounded-[1.25rem] bg-indigo-600 border-2 border-indigo-500 text-white flex items-center justify-center animate-pulse">
                                        <Cpu size={20} />
                                    </div>
                                    <div className="bg-white/5 border border-white/10 p-6 rounded-[2rem] rounded-tl-none">
                                        <Loader2 size={24} className="animate-spin text-indigo-400" />
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="p-8 bg-black border-t border-white/10">
                            <div className="relative flex items-end gap-4 bg-white/5 border border-white/10 rounded-[2.5rem] p-4 focus-within:ring-4 focus-within:ring-indigo-500/20 transition-all">
                                <textarea
                                    rows={1}
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            handleSend();
                                        }
                                    }}
                                    placeholder="Enter command..."
                                    className="flex-1 resize-none bg-transparent border-none focus:ring-0 p-4 text-base text-white placeholder:text-gray-700 max-h-48 outline-none"
                                />
                                <button
                                    onClick={handleSend}
                                    disabled={!input.trim() || isLoading}
                                    className="p-5 bg-indigo-600 text-white rounded-[2rem] hover:bg-indigo-500 disabled:opacity-20 disabled:cursor-not-allowed transition-all shadow-xl shadow-indigo-600/40"
                                >
                                    <Send size={24} />
                                </button>
                            </div>
                            <div className="flex justify-between items-center mt-6 px-4">
                                <p className="text-[11px] text-gray-700 uppercase tracking-[0.5em] font-black">
                                    System Console // Zero-G Mode
                                </p>
                                <div className="flex gap-2">
                                    <div className="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                                    <div className="w-2 h-2 bg-indigo-500/20 rounded-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- HERO COMPONENT ---
        const Hero = ({ onOpenChat }) => {
            return (
                <section className="text-center py-28 lg:py-48 relative overflow-hidden min-h-screen flex flex-col justify-center">
                    {/* Background Effects */}
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-indigo-600/20 blur-[140px] -z-10 rounded-full animate-pulse duration-[5000ms]"></div>

                    {/* Badge */}
                    <div className="antigravity-2">
                        <div className="inline-flex items-center gap-2 px-4 py-2 mb-10 rounded-full border border-white/5 bg-white/5 backdrop-blur-md hover:bg-white/10 transition-colors cursor-default">
                            <span className="flex h-2 w-2 rounded-full bg-indigo-500 animate-pulse"></span>
                            <span className="text-[10px] font-bold tracking-[0.2em] text-indigo-300 uppercase">
                                New: SGR Dream Team Engine
                            </span>
                        </div>
                    </div>

                    {/* Headline */}
                    <div className="antigravity-1">
                        <h1 className="text-7xl md:text-9xl font-black tracking-tighter text-white mb-10 leading-[0.9] select-none">
                            Market Noise is <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-b from-indigo-300 via-indigo-500 to-purple-600">
                                Optional.
                            </span>
                        </h1>
                    </div>

                    {/* Description */}
                    <p className="max-w-2xl mx-auto text-xl text-gray-400 mb-14 leading-relaxed font-medium">
                        Break free from information overload. Experience the first
                        <span className="text-indigo-400 font-bold"> Multi-Agent AI Engine </span>
                        built for the speed of global strategy.
                    </p>

                    {/* Buttons */}
                    <div className="flex flex-col sm:flex-row items-center justify-center gap-6 mb-24">
                        <button
                            onClick={() => window.location.href = 'http://localhost:8501'}
                            className="group w-full sm:w-auto px-12 py-5 bg-white text-black font-black rounded-2xl hover:scale-105 active:scale-95 transition-all shadow-[0_0_30px_rgba(255,255,255,0.15)] text-lg flex items-center justify-center gap-2"
                        >
                            Launch Dashboard
                            <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                        </button>

                        <button onClick={onOpenChat} className="group w-full sm:w-auto px-12 py-5 bg-white/5 text-white font-bold rounded-2xl border border-white/10 hover:bg-white/10 transition-all text-lg backdrop-blur-md flex items-center justify-center gap-2">
                            <FileText className="w-5 h-5 text-gray-400 group-hover:text-white transition-colors" />
                            Read Flight Logs
                        </button>
                    </div>

                    {/* Tech Stack Logos (Text-based) */}
                    <div className="flex flex-wrap items-center justify-center gap-x-12 gap-y-8 opacity-40 grayscale hover:grayscale-0 transition-all duration-700">
                        <span className="text-xl font-black tracking-tighter hover:text-indigo-400 transition-colors cursor-default">SAMSUNG GLOBAL RESEARCH</span>
                        <span className="text-xl font-black tracking-tighter hover:text-orange-400 transition-colors cursor-default">GROQ</span>
                        <span className="text-xl font-black tracking-tighter hover:text-lime-400 transition-colors cursor-default">LANGCHAIN</span>
                        <span className="text-xl font-black tracking-tighter hover:text-red-400 transition-colors cursor-default">STREAMLIT</span>
                        <span className="text-xl font-black tracking-tighter hover:text-blue-400 transition-colors cursor-default">PYTHON</span>
                    </div>
                </section>
            );
        };

        const data = [
            { value: 10 }, { value: 30 }, { value: 25 }, { value: 50 },
            { value: 45 }, { value: 70 }, { value: 65 }, { value: 95 }
        ];

        const FeatureCard = ({ label, title, description, icon, children, className = "", animationClass = "" }) => (
            <div className={`group glass-card rounded-[3rem] p-10 flex flex-col items-center text-center ${className} ${animationClass}`}>
                <div className="w-full flex-grow flex items-center justify-center mb-14 relative">
                    {children}
                </div>
                <div className="flex items-center gap-2 text-indigo-400 text-[10px] font-black uppercase tracking-[0.3em] mb-4">
                    <div className="p-2 bg-indigo-500/10 rounded-xl border border-indigo-500/20">{icon}</div>
                    <span>{label}</span>
                </div>
                <h3 className="text-2xl font-bold text-white mb-3 tracking-tight">{title}</h3>
                <p className="text-sm text-gray-500 leading-relaxed max-w-xs font-medium">{description}</p>
            </div>
        );

        const FeatureGrid = () => {
            return (
                <div className="grid grid-cols-1 md:grid-cols-6 gap-8 lg:gap-12 px-4 md:px-12 lg:px-24 pb-32">
                    {/* 1. Large Card: Quantum UI -> Analysis Dashboard */}
                    <FeatureCard
                        className="md:col-span-3 h-[520px]"
                        animationClass="antigravity-1"
                        label="Executive Dashboard"
                        title="Clear Insights"
                        description="SGR-grade reports rendered with perfect clarity for executive decision making."
                        icon={<Box size={16} />}
                    >
                        <div className="w-full h-full relative flex items-center justify-center">
                            <div className="w-full max-w-sm aspect-[1.4/1] bg-white/5 rounded-3xl border border-white/10 p-8 shadow-2xl relative overflow-hidden group-hover:border-indigo-500/30 transition-colors">
                                <div className="flex justify-between items-center mb-8">
                                    <div className="h-2 w-24 bg-white/20 rounded-full"></div>
                                    <div className="flex gap-2">
                                        <div className="h-4 w-4 rounded-full bg-indigo-500/40"></div>
                                        <div className="h-4 w-4 rounded-full bg-white/10"></div>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <div className="h-20 w-full bg-gradient-to-br from-indigo-500/20 to-transparent rounded-2xl border border-white/5"></div>
                                    <div className="grid grid-cols-3 gap-3">
                                        <div className="h-8 bg-white/5 rounded-lg"></div>
                                        <div className="h-8 bg-white/5 rounded-lg"></div>
                                        <div className="h-8 bg-indigo-500/20 rounded-lg"></div>
                                    </div>
                                </div>
                                <div className="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent pointer-events-none"></div>
                            </div>
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-600/10 blur-[100px] -z-10 rounded-full animate-pulse"></div>
                        </div>
                    </FeatureCard>

                    {/* 2. Large Card: Singularity Editor -> SGR Command Center */}
                    <FeatureCard
                        className="md:col-span-3 h-[520px]"
                        animationClass="antigravity-2"
                        label="SGR Command Center"
                        title="Natural Language Query"
                        description="Just ask 'Future of HBM' and let the Multi-Agent Engine do the heavy lifting."
                        icon={<TerminalIcon size={16} />}
                    >
                        <div className="w-full h-full p-4 flex gap-6">
                            <div className="flex-1 bg-black rounded-3xl p-8 text-left border border-white/10 shadow-2xl relative overflow-hidden">
                                <div className="flex gap-2 mb-8">
                                    <div className="w-2 h-2 rounded-full bg-red-500/50"></div>
                                    <div className="w-2 h-2 rounded-full bg-yellow-500/50"></div>
                                    <div className="w-2 h-2 rounded-full bg-green-500/50"></div>
                                </div>
                                <div className="code-font text-xs space-y-3 opacity-80">
                                    <div className="text-gray-500">$ deepscan analyze "HBM"</div>
                                    <div className="text-indigo-400">✔ Agent 1 (Macro): Active</div>
                                    <div className="text-indigo-400">✔ Agent 2 (Tech): Active</div>
                                    <div className="text-indigo-400">✔ Agent 3 (Strategy): Active</div>
                                    <div className="text-white font-bold mt-4">Report Generated:</div>
                                    <div className="text-purple-400 ml-4">./report/hbm_strategy.md</div>
                                </div>
                                <div className="absolute bottom-0 right-0 p-4 opacity-10">
                                    <TerminalIcon size={100} />
                                </div>
                            </div>
                        </div>
                    </FeatureCard>

                    {/* 3. Small Card: Photon Speed -> Groq Intelligence */}
                    <FeatureCard
                        className="md:col-span-2 h-[440px]"
                        animationClass="antigravity-3"
                        label="Groq Intelligence"
                        title="Llama 3 Speed"
                        description="Powered by Groq LPUs for lightning-fast analysis in milliseconds."
                        icon={<Zap size={16} />}
                    >
                        <div className="relative w-44 h-44 flex items-center justify-center">
                            <div className="absolute inset-0 border border-indigo-500/10 rounded-full animate-[spin_8s_linear_infinite]"></div>
                            <div className="absolute inset-6 border border-violet-500/10 rounded-full animate-[spin_12s_linear_infinite_reverse]"></div>
                            <div className="relative bg-indigo-600/20 p-10 rounded-full border border-indigo-500/30 shadow-[0_0_50px_rgba(99,102,241,0.2)]">
                                <Zap size={56} className="text-indigo-300 fill-indigo-300" />
                            </div>
                        </div>
                    </FeatureCard>

                    {/* 4. Small Card: Growth Matrix -> Risk Heatmap */}
                    <FeatureCard
                        className="md:col-span-2 h-[440px]"
                        animationClass="antigravity-1"
                        label="Risk Heatmap"
                        title="Criticality Matrix"
                        description="Visualize Risk vs Impact instantly with our dynamic 2x2 Plotly matrix."
                        icon={<TrendingUp size={16} />}
                    >
                        <div className="w-full h-44 px-6">
                            <ResponsiveContainer width="100%" height="100%">
                                <AreaChart data={data}>
                                    <defs>
                                        <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#6366f1" stopOpacity={0.4} />
                                            <stop offset="95%" stopColor="#6366f1" stopOpacity={0} />
                                        </linearGradient>
                                    </defs>
                                    <Area
                                        type="monotone"
                                        dataKey="value"
                                        stroke="#818cf8"
                                        fillOpacity={1}
                                        fill="url(#glow)"
                                        strokeWidth={4}
                                    />
                                </AreaChart>
                            </ResponsiveContainer>
                        </div>
                    </FeatureCard>

                    {/* 5. Small Card: Orbital Sync -> Global News Sync */}
                    <FeatureCard
                        className="md:col-span-2 h-[440px]"
                        animationClass="antigravity-2"
                        label="Global News Sync"
                        title="80,000+ Sources"
                        description="Real-time ingestion from major global news outlets via NewsAPI."
                        icon={<Globe size={16} />}
                    >
                        <div className="w-full flex flex-col gap-4 px-8">
                            {[1, 2, 3].map(i => (
                                <div key={i} className="p-4 bg-white/5 rounded-[1.25rem] border border-white/5 flex items-center gap-4 text-left group-hover:bg-white/10 transition-colors">
                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-black text-xs">
                                        {i === 1 ? 'CNN' : i === 2 ? 'WSJ' : 'BBC'}
                                    </div>
                                    <div className="flex-1">
                                        <div className="text-[10px] font-black text-white uppercase tracking-wider">Ingestion Active</div>
                                        <div className="text-[8px] text-gray-500 font-bold uppercase">Latency: {15 * i}ms</div>
                                    </div>
                                    <div className="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></div>
                                </div>
                            ))}
                        </div>
                    </FeatureCard>
                </div>
            );
        };

        const App = () => {
            const [showChat, setShowChat] = useState(false);

            return (
                <React.Fragment>
                    <Hero onOpenChat={() => setShowChat(true)} />
                    <FeatureGrid />
                    {showChat && <GeminiChat onClose={() => setShowChat(false)} />}
                </React.Fragment>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
