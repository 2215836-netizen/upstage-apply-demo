<head>

        // --- 1. COMPONENTS ---

        // [FeatureCard] Light mode card

                    >
                        <div className="w-full h-full px-6 pt-6 overflow-hidden">

                                </div>
                                <div className="p-3 code-font text-[9px] text-left leading-relaxed space-y-1">
                                    <div className="flex gap-2"><span className="text-slate-300">1</span><span className="text-emerald-600 font-bold">## Setting up</span></div>
                                    <div className="flex gap-2"><span className="text-slate-300">2</span></div>
                                    <div className="flex gap-2"><span className="text-slate-300">3</span><span>Discover tips for writing</span></div>
                                    <div className="flex gap-2"><span className="text-slate-300">4</span><span>engaging and informative</span></div>
                                    <div className="flex gap-2"><span className="text-slate-300">5</span><span>documentation for your</span></div>
                                    <div className="flex gap-2"><span className="text-slate-300">6</span><span>projects.</span></div>
                                    <div className="flex gap-2 mt-2"><span className="text-slate-300">7</span><span className="text-indigo-500">&lt;CardGroup cols={'{2}'}&gt;</span></div>
                                </div>
                            </div>
                            <div className="flex-1 bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden flex flex-col">
                                <div className="flex items-center p-2 border-b border-slate-100 gap-2">
                                    <Sparkles size={10} className="text-indigo-500" />
                                    <span className="text-[8px] font-bold text-slate-500 text-left">Quickstart</span>
                                </div>
                                <div className="p-4 space-y-3">
                                    <div className="text-[10px] font-bold text-left">Setting up</div>
                                    <div className="text-[8px] text-slate-400 leading-tight text-left">Discover tips for writing engaging documentation for your projects.</div>
                                    <div className="p-2 border border-slate-100 rounded-lg bg-slate-50/50">
                                        <div className="bg-white text-indigo-500 w-4 h-4 rounded border border-slate-100 flex items-center justify-center mb-1 shadow-sm"><Edit3 size={8} /></div>
                                        <div className="text-[8px] font-bold text-left">Edit Your Docs</div>
                                        <div className="text-[7px] text-slate-400 text-left">Get your docs set up locally</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </FeatureCard>

                    {/* 3. Zap Ripple */}
                    <FeatureCard
                        className="md:col-span-2"
                        label="Designed speed"
                        title="Built for performance"
                        description="Meticulously designed and optimized for a great user experience"
                        icon={<Zap size={14} className="fill-emerald-500" />}
                    >
                        <div className="relative w-40 h-40 flex items-center justify-center">
                            <div className="ripple w-20 h-20"></div>
                            <div className="ripple w-20 h-20" style={{ animationDelay: '1s' }}></div>
                            <div className="ripple w-20 h-20" style={{ animationDelay: '2s' }}></div>
                            <div className="relative bg-white p-7 rounded-3xl border border-slate-100 shadow-xl">
                                <Zap size={48} className="text-slate-100 stroke-[4px] fill-slate-100" />
                                <div className="absolute inset-0 p-7 flex items-center justify-center">
                                    <Zap size={48} className="text-emerald-500 stroke-[1.5px]" />
                                </div>
                            </div>
                        </div>
                    </FeatureCard>

                    {/* 4. Area Chart */}
                    <FeatureCard
                        className="md:col-span-2"
                        label="User growth"
                        title="Conversion as a priority"
                        description="Built to get more user engagement and conversions"
                        icon={<TrendingUp size={14} />}
                    >
                        <div className="w-full h-40 px-4 relative flex items-end">
                            <ResponsiveContainer width="100%" height="80%">
                                <AreaChart data={chartData}>
                                    <defs>
                                        <linearGradient id="colorValue" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#10b981" stopOpacity={0.2} />
                                            <stop offset="95%" stopColor="#10b981" stopOpacity={0} />
                                        </linearGradient>
                                    </defs>
                                    <Area
                                        type="monotone"
                                        dataKey="value"
                                        stroke="#10b981"
                                        strokeWidth={3}
                                        fillOpacity={1}
                                        fill="url(#colorValue)"
                                    />
                                </AreaChart>
                            </ResponsiveContainer>
                            <div className="absolute top-1/4 right-10 w-2 h-2 bg-emerald-500 rounded-full border-2 border-white shadow-lg"></div>
                        </div>
                    </FeatureCard>

                    {/* 5. Timeline */}
                    <FeatureCard
                        className="md:col-span-2"
                        label="Simplified updates"
                        title="Effortlessly maintained"
                        description="Designed to make updating documentation something you want to do"
                        icon={<RefreshCw size={14} />}
                    >
                        <div className="w-full flex flex-col gap-3 px-6 py-2">
                            <div className="p-3 bg-white border border-slate-100 rounded-xl shadow-sm flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                                    <div className="text-left">
                                        <div className="text-[9px] font-bold text-slate-800">Merged Documentation Updates</div>
                                        <div className="text-[7px] text-slate-400">4 months ago by Ronan</div>
                                    </div>
                                </div>
                                <Check size={10} className="text-emerald-500" />
                            </div>
                            <div className="p-3 bg-white border border-slate-100 rounded-xl shadow-sm flex items-center justify-between opacity-70">
                                <div className="flex items-center gap-3">
                                    <div className="w-1.5 h-1.5 bg-slate-300 rounded-full"></div>
                                    <div className="text-left">
                                        <div className="text-[9px] font-bold text-slate-800">Reviewed Pull Requests for Docs</div>
                                        <div className="text-[7px] text-slate-400">4 months ago by Oguz</div>
                                    </div>
                                </div>
                            </div>
                            <div className="p-3 bg-white border border-slate-100 rounded-xl shadow-sm flex items-center justify-between opacity-50">
                                <div className="flex items-center gap-3">
                                    <div className="w-1.5 h-1.5 bg-slate-200 rounded-full"></div>
                                    <div className="text-left">
                                        <div className="text-[9px] font-bold text-slate-800">Updated Contribution Guidelines</div>
                                        <div className="text-[7px] text-slate-400">4 months ago by Josh</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </FeatureCard>
                </div>
            );
        };

        // [GeminiChat] Light Mode
        const GeminiChat = ({ onClose }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const scrollRef = useRef(null);

            // Mock Service inside
            const mockStream = async (msg) => {
                const reply = "Welcome to Antigravity v4.0.\n\nI have received your query: \"" + msg + "\".\n\nSince this is a demo environment, I am running in simulation mode. In the full application, I would be using Groq Llama 3 to process this request in real-time.";
                const chunks = reply.split(" ");

                setIsLoading(true);
                setMessages(prev => [...prev, { role: 'user', content: msg }]);
                setInput('');

                // Wait a bit
                await new Promise(r => setTimeout(r, 600));

                setMessages(prev => [...prev, { role: 'assistant', content: '' }]);

                let currentText = "";
                setIsLoading(false);

                for (let chunk of chunks) {
                    currentText += chunk + " ";
                    setMessages(prev => {
                        const newMsgs = [...prev];
                        newMsgs[newMsgs.length - 1].content = currentText;
                        return newMsgs;
                    });
                    await new Promise(r => setTimeout(r, 50));
                }
            };

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-slate-900/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative w-full max-w-md bg-white h-full shadow-2xl flex flex-col animate-[slideIn_0.3s_ease-out]">
                        {/* Header */}
                        <div className="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-white/80 backdrop-blur">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-50 p-2 rounded-lg text-indigo-600">
                                    <Sparkles size={20} />
                                </div>
                                <div>
                                    <h3 className="font-bold text-slate-900 text-sm">Antigravity AI</h3>
                                    <div className="flex items-center gap-1.5">
                                        <span className="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                                        <span className="text-[10px] text-slate-500 font-medium">Online</span>
                                    </div>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-slate-50 rounded-full text-slate-400 hover:text-slate-600 transition">
                                <X size={20} />
                            </button>
                        </div>

                        {/* Chat Area */}
                        <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50/50" ref={scrollRef}>
                            {messages.length === 0 && (
                                <div className="text-center py-20 text-slate-400">
                                    <Cpu size={48} className="mx-auto mb-4 opacity-20" />
                                    <p className="text-sm">Ask me about the documentation.</p>
                                </div>
                            )}
                            {messages.map((m, i) => (
                                <div key={i} className={`flex gap-3 ${m.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold shrink-0 ${m.role === 'user' ? 'bg-slate-900 text-white' : 'bg-indigo-600 text-white'}`}>
                                        {m.role === 'user' ? 'U' : 'AI'}
                                    </div>
                                    <div className={`p-4 rounded-2xl text-sm leading-relaxed max-w-[85%] shadow-sm ${m.role === 'user' ? 'bg-white text-slate-900 rounded-tr-none' : 'bg-indigo-600 text-white rounded-tl-none'}`}>
                                        {m.content}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Input */}
                        <div className="p-4 bg-white border-t border-slate-100">
                            <div className="flex gap-2">
                                <input
                                    className="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder:text-slate-400 text-slate-800"
                                    placeholder="Type a message..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && mockStream(input)}
                                />
                                <button onClick={() => mockStream(input)} disabled={!input} className="p-3 bg-slate-900 text-white rounded-xl hover:bg-slate-800 transition disabled:opacity-50">
                                    <Send size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // [Hero] Light Mode
        const Hero = () => {
            return (
                <section className="text-center py-20 lg:py-28">

                    <p className="max-w-2xl mx-auto text-lg text-slate-500 mb-10 leading-relaxed font-medium">
                        Antigravity is the high-performance documentation engine that lives where you code.
                        Beautiful by default, infinitely flexible when you need it.
                    </p>
                    <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button onClick={() => window.location.href = 'http://localhost:8501'} className="w-full sm:w-auto px-8 py-3.5 bg-emerald-500 text-white font-bold rounded-xl hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-500/20">
                            Get started for free
                        </button>
                        <button className="w-full sm:w-auto px-8 py-3.5 bg-white text-slate-700 font-bold rounded-xl border border-slate-200 hover:border-slate-300 transition-all">

        // --- 2. MAIN APP ---

            return (

                    <footer className="border-t border-slate-200 py-12 mt-20 bg-white/50 backdrop-blur-sm">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-slate-400 text-sm font-medium">
                                Â© {new Date().getFullYear()} Antigravity Systems. Built with precision.
                            </p>
                        </div>
                    </footer>

                    {isChatOpen && <GeminiChat onClose={() => setIsChatOpen(false)} />}

            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
